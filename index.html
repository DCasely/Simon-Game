  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>

    <!-- BOOTSTRAP CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.css"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ============================================ -->
    <!-- NAVIGATION -->
    <!-- ============================================ -->
    <section id="navigation">
      <div class="container">
        <nav
          id="navigation-container"
          class="navbar navbar-expand-lg navbar-dark fixed-top"
        >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Nav Items -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="main-menu" class="navbar-nav nav-fill w-100">
              <li class="nav-item">
                <a
                  class="caesars-cipher-link current nav-link"
                  href="https://dcasely.github.io/GAME-Caesars-Cipher/"
                  >Caesars Cipher</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="cash-register-link nav-link"
                  href="https://dcasely.github.io/LOGIC-Cash-Register/"
                  >Cash Register</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="palindrome-checker-link nav-link"
                  href="https://dcasely.github.io/GAME-Palindrome-Checker/"
                  >Palindrome Checker</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="roman-numeral-converter-link nav-link"
                  href="https://dcasely.github.io/GAME-Roman-Numeral-Converter/"
                  >Roman Numeral Converter</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="telephone-number-validator-link nav-link"
                  href="https://dcasely.github.io/LOGIC-Telephone-Number-Validator/"
                  >Tele Validator</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="rolling-the-dice-link nav-link"
                  href="https://dcasely.github.io/Game-Rolling-The-Dice/"
                  >Rolling The Dice</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="simon-game-link nav-link"
                  href="https://dcasely.github.io/Simon-Game/"
                  >Simon Game</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>

    <!-- ============================================ -->
    <!-- MAIN AREA -->
    <!-- ============================================ -->
    <div id="main" class="container">
      <div>
        <h1>Simon Game</h1>
      </div>

      <div class="row">
        <button class="btn start-button">START GAME</button>
      </div>

      <div class="container block-container">
        <div class="row">
          <div class="col">
            <div class="green-block blocks"></div>
          </div>
          <div class="col">
            <div class="red-block blocks"></div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="yellow-block blocks"></div>
          </div>
          <div class="col">
            <div class="blue-block blocks"></div>
          </div>
        </div>

        <div class="row">
          <button class="btn reset-button">RESET</button>
        </div>
      </div>
    </div>

    <!-- JS FILES -->
    <script src="./index.js"></script>

    <!-- JS for Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>

</html>
